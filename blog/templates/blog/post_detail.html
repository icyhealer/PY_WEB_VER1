<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://wicked-1.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
</script>
</head>
<body>

<div id="content">

    <h1>{{object.title}}</h1>
    <div>
        <p>Description: {{ object.description }}</p>
        <p>Create Date: {{ object.create_date }}</p>
        <p>Modify Date: {{ object.modify_date }}</p>
        <img src="{{ object.image.url }}" width="auto" height="auto">
        <div id="disqus_thread"></div>
    </div>

</div>

</body>
</html>
